name: Python CI - EXP3

on:
  push:
    paths:
      - "EXP3/**"
    branches: [ "main" ]
  pull_request:
    paths:
      - "EXP3/**"
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.x"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run pytest for EXP3
      run: pytest EXP3/ -v
